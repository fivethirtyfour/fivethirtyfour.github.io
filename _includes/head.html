<head>
  <title>{{ site.title }}</title>
  <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
  <link rel="shortcut icon" href="{{ site.baseurl }}assets/icons/favicon/favicon-32.png">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/main.css">
  {% if page.title == resume %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/resume.css">  
  {% endif %}
  <!-- Site Previews -->
  {% include site_previews.html %}
</head>
